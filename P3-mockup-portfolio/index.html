<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mockup Portofilo</title>
  <link rel="stylesheet" href="./dist/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <section class="logo">
        <a href="https://cn.udacity.com/" target="_blank">
          <img src="./images/udacity_logo.png" class="img-responsive logo-img" alt="logo">
        </a>
      </section>
      <section class="title">
        <h1>JANE DOETTE</h1>
        <h3>FRONT-END NINJA</h3>
      </section>
    </header>
    <main>
      <section class="main-picture row">
        <img src="./images/main.jpg" alt="main" class="col-md-12 col-sm-12 img-responsive">
      </section>
      <section class="work-list-section">
        <h3 class="work-list-title">
          Featured Work
        </h3>
        <ul class="work-list">
          <li>
            <div class="work-list-item">
              <div class="img-container">
                <img src="./images/html5.jpg" class="work-list-image" alt="html5">
                <div class="mask">Applify</div>
              </div>
              <h3 class="work-list-item-title">APPIFY</h3>
              <a href="https://github.com/udacity/Appify/" class="work-list-url">https://github.com/Appify/</a>
            </div>
          </li>
          <li>
            <div class="work-list-item">
              <div class="img-container">
                <img src="./images/html5.jpg" class="work-list-image" alt="html5">
                <div class="mask">SUNFLOWER</div>
              </div>
              <h3 class="work-list-item-title">SUNFLOWER</h3>
              <a href="https://github.com/udacity/Sunflower/" class="work-list-url">https://github.com/Sunflower/</a>
            </div>
          </li>
          <li>
            <div class="work-list-item">
              <div class="img-container">
                <img src="./images/html5.jpg" class="work-list-image" alt="html5">
                <div class="mask">BOKEH</div>
              </div>
              <h3 class="work-list-item-title">BOKEH</h3>
              <a href="https://github.com/udacity/Bokeh/" class="work-list-url">https://github.com/Boken/</a>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </div>
</body>
</html>
